{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block navigation %}
  <h2 style='color: white'> Log in to MoviMovi</h2>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In">  
    <p>Don't have an account? <a href="{{ url_for('auth.register') }}" style='color: #3766a8'>Register</a></p>
  </form>
{% endblock %}
